[OptionExplanations]
Boost=Determine if the arrows can flow in the same speed or accelerate.
Dark=Show or hide the arrow receptors.
Jump=Enable or disable the jump steps.
Cut=Steps could appear in four beat timming.
Freeze=Toggles the Freeze arrows.
BSongInfo=Toggle on/off the song info frame in gameplay.
BCutins=Toggle on/off the cut-ins in gameplay.